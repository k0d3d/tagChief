<ion-view>

  <ion-pane>
      <ion-nav-bar ng-init="uiPage = {}">
        <ion-nav-title align-title="center">
          <h4>{{mainCfg.pageTitle}}</h4>
        </ion-nav-title>
          <div class="header-logo nav-bar-block">
            <div class="bar deep-ugly-red">
              <h1 class="header-item">
                <div class="is-request-loading" ng-show="mainCfg.isRequesting">
                  <i class="fa fa-circle-o-notch fa-spin"></i>
                </div>
              </h1>
            </div>
          </div>
          <div class="bar bar-subheader themed-background-fire search-header item-input-inset ng-hide">
            <label class="item-input-wrapper themed-background-fire">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search">
            </label>
          </div>
      </ion-nav-bar>
      <ion-tabs class="tabs-striped tabs-background-dark tabs-color-stable tabs-icon-only tabs-bottom">
          <ion-tab title="Map" icon-on="ion-map" icon-off="ion-map" href="#/app/tc/home" analytics-on="click" analytics-event="MapView">
            <ion-nav-view name="mapContent" animation="slide-left-right"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Nearby Locations" icon-on="ion-location" icon-off="ion-location" href="#/app/tc/locations" analytics-on="click" analytics-event="LocationView">
            <ion-nav-view name="locationContent" animation="slide-left-right"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Notifications" icon-on="ion-android-notifications-none" icon-off="ion-android-notifications-none" href="#/app/tc/updates" analytics-on="click" analytics-event="UpdatesView">
            <ion-nav-view name="notificationsContent" animation="slide-left-right"></ion-nav-view>
          </ion-tab>

          <ion-tab title="My Account" icon-on="ion-person" icon-off="ion-person"href="#/app/tc/account" analytics-on="click" analytics-event="AccountView">
            <ion-nav-view name="accountContent" animation="slide-left-right"></ion-nav-view>
          </ion-tab>
      </ion-tabs>
  </ion-pane>
</ion-view>
