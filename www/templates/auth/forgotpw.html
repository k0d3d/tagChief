

  <ion-content ng-controller="RegisterLoginCtrl" class="login-form" scroll="false" has-header="false" padding="false" id="login-modal" ng-init="isLogin = true">
    <img src="img/backgrounds/login_full_bg.jpg" alt="Login Full Background" class="full-bg animation-pulseSlow">
    <div id="login-container" class="animation-fadeIn">
                <!-- Login Title -->
                <div class="login-title text-center">
                    <h1><img src="img/logo.png"></h1>
                </div>
                <!-- END Login Title -->

                <!-- Login Block -->
                <div class="block push-bit">
                    <!-- Login Form -->
                    <div class="list">
                      <label class="item item-input item-floating-label">
                        <span class="input-label">Username / Email / Phone Number</span>
                        <input type="text" placeholder="Username / Email / Phone Number">
                      </label>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-12 text-right">
                          <button type="submit" class="button button-block button-clear button-assertive">Request Password</button>
                          <div class="button-bar">
                            <button type="submit" class="button button-clear button-dark">Login</button>
                            <button type="submit" class="button button-clear button-dark">Register</button>
                          </div>
                        </div>
                    </div>
                    <!-- END Login Form -->
                </div>
                <!-- END Login Block -->
    </div>
  </ion-content>
